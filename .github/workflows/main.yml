name: spring boot demo

on: 
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build and Deploy Spring Boot Beginners
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code 
        uses: actions/checkout@v3

      # 2️⃣ Setup JDK 21
      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 21

      # 3️⃣ Run unit tests
      - name: Unit test 
        run: mvn -B test --file pom.xml

      # 4️⃣ Build JAR
      - name: Build application
        run: |
          mvn clean
          mvn -B package --file pom.xml

      # 5️⃣ Build Docker image (locally)
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/spring-boot:latest

      # 6️⃣ Scan Docker image with Trivy
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ secrets.DOCKER_HUB_USERNAME }}/spring-boot:latest
          format: 'table'
          exit-code: '1'   # keep pipeline running even if vulnerabilities exist
          severity: 'HIGH,CRITICAL'

      # 7️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with: 
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 8️⃣ Push to Docker Hub
      - name: Push to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/spring-boot:latest
